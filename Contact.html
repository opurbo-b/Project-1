  <body>
    <div class="Contact">
      <h3>Contact</h3>
      <!-- Form which allows you to provide your name, email, and subject -->
      <br />
      <form action="/submit-form" method="post">
        <label for="Name">Name:</label>
        <input
          type="text"
          id="Name"
          name="fullname"
          placeholder="Name"
          required
        />
        <br />
        <br />

        <label for="Email">Email:</label>
        <input
          type="text"
          id="Email"
          name="email"
          placeholder="Email"
          is
          required
        />
        <br />
        <br />

        <label for="Subject">Subject:</label> <br />
        <textarea
          id="Subject"
          name="subject"
          rows="5"
          cols="30"
          placeholder="Subject"
          required
        ></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
